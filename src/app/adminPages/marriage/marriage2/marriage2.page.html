<ion-header [translucent]="true">
  <ion-toolbar>
    
    <div style="margin-bottom: -8px;">
      <ion-icon size="large" style="color: #ff6c02;" name="chevron-back-outline" routerLink="/adminmarriage"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image" style="background-image: url('../assets/images/bg.jpg');"></div>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.705);
      z-index: -1; 
    }
  </style>
  <div class="overlay"></div>

  <div class="container mt-4">
    <div class="row">
        <div class="col-12">
          <div class="text-center mb-4">
            <ion-card>
              <img alt="ib" src="../assets/images/marriage.jpg" />
              <ion-card-header>
                <ion-card-title>Marriage Reservation List</ion-card-title>
                <ion-card-subtitle>Holy Family Parish</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </div>

          <ion-card *ngFor="let item of data">
            <ion-card-header>
              <ion-card-title><small><strong>ID #</strong> {{ item.id }}</small></ion-card-title>
            </ion-card-header>

            <ion-card-content>

              <ion-grid>
                <ion-row>
                  <ion-col size="12"><strong>Groom Name:</strong></ion-col>
                  <ion-col size="6"><small><strong>Firstname:</strong> {{ item.gfirstname }}</small></ion-col>
                  <ion-col size="6"><small><strong>Lastname:</strong> {{ item.glastname }}</small></ion-col>
                  <ion-col size="12"><strong>Bride Name:</strong></ion-col>
                  <ion-col size="6"><small><strong>Firstname:</strong> {{ item.bfirstname }}</small></ion-col>
                  <ion-col size="6"><small><strong>Lastname:</strong> {{ item.maidenName }}</small></ion-col>
                  <ion-col size="12"><strong>Preferred Date of Marriage:</strong></ion-col>
                  <ion-col size="12"><small><strong>Date:</strong> {{ item.date }}</small></ion-col>
                </ion-row>
              </ion-grid>

            </ion-card-content>
            
            <ion-toolbar style="margin-top: -20px;">
              <ion-button slot="end" style="margin-top: -10px; margin-bottom: -10px; text-align: right;" fill="clear" (click)="deleteRow(item.id)">Done</ion-button>
            </ion-toolbar>
            
          </ion-card>

        </div>
      </div>
    </div>

        

</ion-content>
