<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">

      </ion-menu-button>
    </ion-buttons>

    <ion-title>Reconciliation</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image" style="background-image: url('../assets/images/bg.jpg');"></div>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.705);
      z-index: -1; 
    }
  </style>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
        <div class="col-12">
          <ion-card routerLink="./confession">
            <img alt="ib" src="../assets/images/reconciliation.jpg" />
            <ion-card-header>
                <ion-card-title>Reconciliation</ion-card-title>
                <ion-card-subtitle>Holy Family Parish</ion-card-subtitle>
            </ion-card-header>
            
            <ion-card-content>
                <small>Reconciliation (also known as Confession or Penance) is a sacrament instituted by Jesus Christ in His love and mercy to offer sinners forgiveness for offenses committed against God</small>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </div>
</ion-content>
