<ion-header [translucent]="true">
  <ion-toolbar>
    
    <div style="margin-bottom: -8px;">
      <ion-icon size="large" style="color: #ff6c02;" name="chevron-back-outline" routerLink="/marriage"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image" style="background-image: url('../assets/images/bg.jpg');"></div>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.705);
      z-index: -1; 
    }
  </style>
  <div class="overlay"></div>

  <div class="container mt-4">
    <div class="row">
        <div class="col-12">
          <div class="text-center mb-4">
            <ion-card>
              <img alt="ib" src="../assets/images/marriage.jpg" />
              <ion-card-header>
                <ion-card-title>Marriage Form</ion-card-title>
                <ion-card-subtitle>Holy Family Parish</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </div>
          <form class="file-upload" [formGroup]="marriageForm" (ngSubmit)="marriage()">
            <div class="row mb-5 gx-5">
              <div class="col-xxl-8 mb-3 mb-xxl-0">
                <div class="bg-secondary-soft px-4 py-3 rounded">
                  <div class="row g-3">
                    <div class="col-md-12">
                      <label class="form-label">Name of the Groom</label>
                    </div>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="gfirstname" type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['gfirstname'].dirty && marriageForm.hasError('required', 'gfirstname')">*Required.</span>
                          </div>
                        </ion-col>
                        
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="glastname" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['glastname'].dirty && marriageForm.hasError('required', 'glastname')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                    
                    <div class="col-md-12">
                      <label class="form-label">Name of the Bride</label>
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="bfirstname" type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['bfirstname'].dirty && marriageForm.hasError('required', 'bfirstname')">*Required.</span>
                          </div>
                        </ion-col>

                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="maidenName" type="text" class="form-control" placeholder="Maiden Name" aria-label="Maiden Name">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['maidenName'].dirty && marriageForm.hasError('required', 'maidenName')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                    <div class="col-md-12 mt-4">
                      <label class="form-label">Preferred Date of Marriage</label>
                      <input formControlName="date" type="date" class="form-control" placeholder="Date">
                      <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['date'].dirty && marriageForm.hasError('required', 'date')">*Required.</span>
                    </div>

                    <div class="col-md-12 mt-4">
                      <label class="form-label">Contact Information</label>
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['email'].dirty && marriageForm.hasError('required', 'email')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                    
                    <div class="col-md-12">
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="phone" type="text" class="form-control" placeholder="Mobile Phone" aria-label="Mobile Phone">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['phone'].dirty && marriageForm.hasError('required', 'phone')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                    <div class="col-md-12">
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="address" type="text" class="form-control" placeholder="Residence Address" aria-label="Residence Address">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="marriageForm.controls['address'].dirty && marriageForm.hasError('required', 'address')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <input [disabled]="!marriageForm.valid" type="submit" class="btn btn-light">
              </div>

            </div>
          </form> 
        </div>
      </div>
    </div>

        

</ion-content>
