<ion-header [translucent]="true">
  <ion-toolbar>
    
    <div style="margin-bottom: -8px;">
      <ion-icon size="large" style="color: #ff6c02;" name="chevron-back-outline" routerLink="/eucharist"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-image" style="background-image: url('../assets/images/bg.jpg');"></div>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.705);
      z-index: -1; 
    }
  </style>
  <div class="overlay"></div>

  <div class="container mt-4">
    <div class="row">
        <div class="col-12">
          <div class="text-center mb-4">
            <ion-card>
              <img alt="ib" src="../assets/images/eucharist.jpg" />
              <ion-card-header>
                <ion-card-title>First Holy Communion Form</ion-card-title>
                <ion-card-subtitle>Holy Family Parish</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </div>
          <form class="file-upload" [formGroup]="eucharistForm" (ngSubmit)="eucharist()">
            <div class="row mb-5 gx-5">
              <div class="col-xxl-8 mb-3 mb-xxl-0">
                <div class="bg-secondary-soft px-4 py-3 rounded">
                  <div class="row g-3">
                    <div class="col-md-12">
                      <label class="form-label">Organization Name</label>
                    </div>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="organization" type="text" class="form-control" placeholder="Organization" aria-label="Organization">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="eucharistForm.controls['organization'].dirty && eucharistForm.hasError('required', 'organization')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                    <div class="col-md-12 mt-4">
                      <label class="form-label">Preferred Date of Communion</label>
                      <input formControlName="date" type="date" class="form-control" placeholder="Date">
                      <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="eucharistForm.controls['date'].dirty && eucharistForm.hasError('required', 'date')">*Required.</span>
                    </div>

                    <div class="col-md-12 mt-4">
                      <label class="form-label">Contact Information</label>
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="eucharistForm.controls['email'].dirty && eucharistForm.hasError('required', 'email')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                    
                    <div class="col-md-12">
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="phone" type="text" class="form-control" placeholder="Mobile Phone" aria-label="Mobile Phone">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="eucharistForm.controls['phone'].dirty && eucharistForm.hasError('required', 'phone')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                    <div class="col-md-12">
                    </div>

                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="col-md-12">
                            <input formControlName="address" type="text" class="form-control" placeholder="Complete Address" aria-label="Complete Address">
                            <span class="text-danger" style="font-size: 12px; margin-left: 10px;" *ngIf="eucharistForm.controls['address'].dirty && eucharistForm.hasError('required', 'address')">*Required.</span>
                          </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>

                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <input [disabled]="!eucharistForm.valid" type="submit" class="btn btn-light">
              </div>

            </div>
          </form> 
        </div>
      </div>
    </div>

        

</ion-content>
